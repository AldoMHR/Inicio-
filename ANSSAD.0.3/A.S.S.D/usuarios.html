<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar Usuarios - A.S.S.D</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f6f6f4; }
        
        /* Estilos del menú lateral */
        .drawer { position: fixed; top: 0; left: -100%; width: 300px; height: 100%; background: white; z-index: 300; transition: 0.3s; box-shadow: 2px 0 10px rgba(0,0,0,0.1); }
        .drawer.open { left: 0; }
        .drawer-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.4); z-index: 290; display: none; }
        .drawer-overlay.active { display: block; }
    </style>
</head>
<body>

    <header class="bg-white p-4 shadow-md flex items-center sticky top-0 z-50">
        <i class="fas fa-bars text-xl cursor-pointer text-gray-700 hover:text-cyan-600" onclick="toggleMenu()"></i>
        <h1 class="flex-1 text-center font-bold text-xl text-cyan-600">Gestión de Usuarios</h1>
    </header>

    <div id="menuOverlay" class="drawer-overlay" onclick="toggleMenu()"></div>
    <div id="sideMenu" class="drawer p-6">
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-2xl font-bold text-gray-800">Menú</h2>
            <i class="fas fa-times cursor-pointer text-xl" onclick="toggleMenu()"></i>
        </div>
        <nav class="space-y-4">
            <div class="flex items-center gap-3 p-3 cursor-pointer hover:bg-gray-100 rounded-lg transition" 
                 onclick="location.href='index.html#noticias'">
                <i class="fas fa-home text-cyan-600"></i> Inicio
            </div>
            <div class="flex items-center gap-3 p-3 font-bold text-cyan-600 bg-cyan-50 rounded-lg">
                <i class="fas fa-users-cog"></i> Administrar Usuarios
            </div>
        </nav>
    </div>

    <main class="max-w-5xl mx-auto p-4 md:p-8">
        
        <div class="bg-white p-4 rounded-xl shadow-sm mb-6 flex flex-col md:flex-row gap-4 justify-between items-center">
            <div class="flex w-full md:w-2/3 gap-2">
                <div class="relative flex-1">
                    <input 
                        id="buscarUsuario" 
                        type="text" 
                        onkeyup="buscarUsuarios()"
                        placeholder="Buscar por nombre o correo..." 
                        class="w-full pl-10 pr-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500"
                    >
                    <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                </div>
                <button onclick="buscarUsuarios()" class="bg-gray-800 text-white px-4 py-2 rounded-lg hover:bg-black transition">
                    Buscar
                </button>
            </div>
            <button onclick="abrirFormulario()" class="w-full md:w-auto bg-cyan-600 hover:bg-cyan-700 text-white px-6 py-2 rounded-lg font-semibold flex items-center justify-center gap-2 transition">
                <i class="fas fa-plus"></i> Crear Usuario
            </button>
        </div>

        <div class="bg-white rounded-xl shadow-sm overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead class="bg-gray-50 border-b border-gray-100">
                        <tr>
                            <th class="p-4 font-semibold text-gray-600">Nombre</th>
                            <th class="p-4 font-semibold text-gray-600">Correo</th>
                            <th class="p-4 font-semibold text-gray-600">Teléfono</th>
                            <th class="p-4 font-semibold text-gray-600 text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tablaUsuarios" class="divide-y divide-gray-100">
                        </tbody>
                </table>
            </div>
        </div>
    </main>

    <div id="modalFormulario" class="fixed inset-0 bg-black/50 hidden z-[400] flex justify-center items-center p-4">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md overflow-hidden">
            <div class="p-6 border-b border-gray-100 flex justify-between items-center">
                <h2 class="text-xl font-bold text-gray-800">Crear Usuario</h2>
                <button onclick="cerrarFormulario()" class="text-gray-400 hover:text-gray-600">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="p-6 space-y-4">
                <input id="nombre" type="text" placeholder="Nombre" class="w-full p-2 border border-gray-300 rounded-lg outline-none focus:ring-2 focus:ring-cyan-500">
                <input id="correo" type="email" placeholder="Correo" class="w-full p-2 border border-gray-300 rounded-lg outline-none focus:ring-2 focus:ring-cyan-500">
                <input id="telefono" type="text" placeholder="Teléfono" class="w-full p-2 border border-gray-300 rounded-lg outline-none focus:ring-2 focus:ring-cyan-500">
                <input id="password" type="password" placeholder="Contraseña" class="w-full p-2 border border-gray-300 rounded-lg outline-none focus:ring-2 focus:ring-cyan-500">
            </div>

            <div class="p-6 bg-gray-50 flex justify-end gap-3">
                <button onclick="cerrarFormulario()" class="px-4 py-2 text-gray-500 font-semibold">Cancelar</button>
                <button onclick="guardarUsuario()" class="bg-cyan-600 text-white px-6 py-2 rounded-lg font-bold">Guardar</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        function toggleMenu() {
            document.getElementById('sideMenu').classList.toggle('open');
            document.getElementById('menuOverlay').classList.toggle('active');
        }
    </script>
</body>
</html>
