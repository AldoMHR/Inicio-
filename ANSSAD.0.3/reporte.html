<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Datos de reportes</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-8">

<div class="max-w-xl mx-auto bg-white p-6 rounded shadow">

<h2 class="text-2xl font-bold mb-6">
Datos de reportes
</h2>

<form id="formReporte">

<label class="block mb-1">Nombre</label>
<input type="text" id="nombre"
class="w-full border-b-2 mb-4 p-2" required>

<label class="block mb-1">Número de contrato</label>
<input type="text" id="contrato"
class="w-full border-b-2 mb-4 p-2" required>

<label class="block mb-1">Número de folio</label>
<input type="text" id="folio"
class="w-full border-b-2 mb-4 p-2" required>

<label class="block mb-1">Nombre de calle</label>
<input type="text" id="calle"
class="w-full border-b-2 mb-4 p-2" required>

<label class="block mb-1">Colonia o fraccionamiento</label>
<input type="text" id="colonia"
class="w-full border-b-2 mb-4 p-2" required>

<label class="block mb-1">Código postal</label>
<input type="text" id="cp"
class="w-full border-b-2 mb-4 p-2" required>

<label class="block mb-1">No. Exterior</label>
<input type="text" id="numero"
class="w-full border-b-2 mb-6 p-2" required>

<button type="submit"class="bg-blue-600 text-white px-4 py-2 rounded">Enviar Reporte</button>
</form>

</div>

<script src="js/reportes.js"></script>

</body>
</html>
